<html>
  <head>
    <title>Current date</title>
  </head>
  <body>
    <div class="time"></div>
    <script type="text/javascript">
      setInterval(function() {
        let date = new Date();

        let dayString = ("0" + date.getDate()).slice(-2);
        let monthString = ("0" + (date.getMonth() + 1)).slice(-2);
        let yearString = date.getFullYear();
        let hoursString = ("0" + date.getHours()).slice(-2);
        let minutesString = ("0" + date.getMinutes()).slice(-2);
        let secondsString = ("0" + date.getSeconds()).slice(-2);

        let dateString = dayString + '.' + monthString + '.' + yearString + ' ' + hoursString + ':' + minutesString + ':' + secondsString;

        document.querySelector('.time').innerText = dateString;
      }, 1000);
    </script>
  </body>
</html>
